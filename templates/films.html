{% extends 'base.html'%}{% block content %} 

<div id="film-container">
    {% for film in film %}
    <div class="film-card">
        <div class="poster-box">
            <a href="">
                <img class="film-poster" src="{{film.theatrical_poster_url}}" alt="Poster Unavailable"/>
            </a>
        </div>
        <div class="film-info">
            <p class="name-of-film">{{film.film_name}}</p>
            <p class="genre-of-film">{{film.genre}}</p>
            <p class="duration-of-film hidden">{{film.duration}} mins</p>
            <p class="date-of-film hidden">{{film.release_date}}</p> 
            <p class="plot-summary hidden">{{film.plot_summary}}</p> 

            <div class="view-more-box">
                <div class="view-more" onclick="viewMoreModal()">
                    <h1 class="view-more-text">View More</h1>
                </div>
            </div>
        </div>
    </div>
    <a id="edit-film-link" href="{{url_for('edit_film', film_id=film._id)}}"></a>
    {% endfor %}
    <div id="modal-background">
        <div id="modal-card">
            <div id="poster-side">
                <div id="expanded-poster-box">
                    <img id="expanded-card-image" class="expanded-card-elements"/>
                    <div id="change-boxes">
                        <div class="change-box">
                            <div class="change-film">
                                <h1 class="change-text">
                                <a id="edit">Edit Film</a>
                                </h1>
                            </div>
                        </div>
                        <div class="change-box">
                            <div class="change-film">
                                <h1 class="change-text">Delete Film</h1>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
            <div id="info-side">
                <div id="expanded-title-box" class="expanded-card-elements">
                    <h5 id="expanded-card-title" class="expanded-card-text"></h5>
                </div>
                <div id="expanded-summary-box" class="expanded-card-elements">
                    <p id="expanded-plot-summary" class="expanded-card-text"></p>
                </div>
                <div id="required-information-box" class="expanded-card-elements">
                    <div id="expanded-genre-box" class="inline-info-boxes">
                        <p id="expanded-genre" class="expanded-card-text"></p>
                    </div>
                    <div id="expanded-duration-box" class="inline-info-boxes">
                        <p id="expanded-duration" class="expanded-card-text"></p>
                    </div>
                    <div id="expanded-date-box" class="inline-info-boxes">
                        <p id="expanded-date" class="expanded-card-text"></p>
                    </div>
                </div>
            </div>
            <div id="close-modal" onclick="closeModal()">&times</div>
        </div>
    </div>
</div>
<script src="{{url_for('static', filename='js/films.js')}}"></script>
{% endblock %}
