{% extends 'base.html'%}{% block content %} 
    <!--------------------------------- TITLE ------------------------------>
    <div class="title">
        <h1 class="materialize-override">PO - TAY - TOES!</h1>
    </div>
    <div class="explore-container">
        <div class="maroon-box">
            <h1 class="materialize-override"><a href="{{url_for('films')}}" class="font-size">Explore</a></h1>
        </div>
    </div>
    <!-------------------------------- CALENDER ---------------------------->
    <div class="page-line"></div>

    <div class="calendar-header">
        <h1 class="materialize-override">Film Release Calendar</h1>
    </div>

    <div class="page-line"></div>

    <div id="calendar-container">
        <div id="calendar">
            <div id="calendar-nav">
                <i class="fas fa-chevron-left" onclick="previousmonth()"></i>
                <div id="month"></div>
                <i class="fas fa-chevron-right" onclick="nextmonth()"></i>
            </div>
            <div id="calendar-year">
                <i class="fas fa-chevron-left" id="previous-year" onclick="previousyear()"></i>
                <div id="year"></div>
                <i class="fas fa-chevron-right" id="next-year" onclick="nextyear()"></i>
            </div>
            <div id="day-labels"></div>
            <table id="calendar-days">
            </table>
        </div>
    </div>
    <div class="hidden">
    {% for film in film %}
        <p class="posters-for-calendar">{{film.theatrical_poster_url}}</p>
        <p class="dates-for-calendar">{{film.release_date}}</p>
    {% endfor %}
    </div>
<script src="{{url_for('static', filename='js/index.js')}}"></script>   
{% endblock %}
